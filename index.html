<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Movie Poster Assignment</title>
</head>
<body>
    <main id="app"><!-- > Main tag for Vue <!-->
     
        <h4 class="welcome-message">{{ welcomemessage }}</h4>
        <ul>
            <li v-for="video in videodata" v-on:click="isHidden = !isHidden">
                <button v-on:click="fetchSingle" :data-movie="video.id" class="more-details">More Details...</button>
                <a :href="video.vid_path" v-on:click="loadMovie">
                    <img :src="'images/' + video.vid_thumb" alt="movie poster">
                    
                </a>
                <!-- <p>Put genre data here</p> -->
            </li>
        </ul>


        <p class="instructions">
            <i>Click on a poster to preview the movie!</i>
        </p>

        <div v-if="!isHidden"> 
    <div class="portfolioModal">
        <span v-on:click="isHidden = true" class="close">close</span>
        <section class="hidden-movies" :class="{ 'show-movie' : showDetails }"> <!--bind to the class here-->
            <h3 class="movie-title">{{ videotitle }}</h3>

            <div class="movie-details">
                <p id="vidDesc">{{ videodescription }}</p>
                <p id="moreData">{{ moredata }}</p>
        
            </div>

         
            <img id="additionalImage" :src="'images/' + thumb">
            <video id="trailerVid" :src="'video/' + videosource" autoplay ></video>
            
            

      

        </section>
        <div class="up-arrow">
            <span>^</span>
        </div>
    </div>
   
</div>

            
       

    </main>
         

    <script src="js/main.js"></script>
    
</body>
</html>
